<c-card class="mb-4 view-border--none">
  <h2>COVID-19 Mortality <span class="view-margin--side--10">:</span> Screening</h2>
</c-card>

<c-row>
  <c-col [sm]="6">
    <c-card class="mb-4">
      <highcharts-chart [Highcharts]="highcharts" [options]="CompositeCharts['screeningCascade'].ChartOptions"
        style="width: 100%; height: 400px; display: block"></highcharts-chart>
    </c-card>
  </c-col>

  <c-col [sm]="6">
    <c-card class="mb-4">
      <highcharts-chart [Highcharts]="highcharts"
        [options]="CompositeCharts['findScreeningByFacility'].ChartOptions"
        style="width: 100%; height: 400px; display: block"></highcharts-chart>
    </c-card>
  </c-col>
</c-row>

<c-card class="mb-4">
  <c-card-body>
    <div class="screenedCharts">
      <highcharts-chart [Highcharts]="highcharts" [options]="CompositeCharts['findScreeningOvertime'].ChartOptions"
        style="width: 100%; height: 400px; display: block"></highcharts-chart>
    </div>
  </c-card-body>
</c-card>
