<c-card class="mb-4">
  <c-card-header>
    <h5>SARI/ILI Overview</h5>
  </c-card-header>
  <c-card-body>
    <p>
      This dashboard aims to monitor the evolution of SARI-ILI, identify more lethal strains, and track the extent of
      undiagnosed COVID deaths. It provides critical insights to inform public health policies and enhance prevention
      and control measures.
    </p>
  </c-card-body>
</c-card>

  <c-col [sm]="4">
    <c-card class="mb-4">
      <highcharts-chart [Highcharts]="highcharts" [options]="CompositeCharts['findTypesByDistribution'].ChartOptions"
        style="height: 400px; display: inline-block; max-width: 100%;"></highcharts-chart>
